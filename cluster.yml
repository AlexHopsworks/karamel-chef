name: HopsworksVagrantMultiNode
baremetal:
    username: vagrant

cookbooks:       
  hopsworks:                                                                     
    github: "hopshadoop/hopsworks-chef"
    branch: "master"  


attrs:
  apache_hadoop:
    hdfs:
        user: glassfish
    yarn: 
        user: glassfish
    mr: 
        user: glassfish
  hadoop_spark:
    user: glassfish
  drelephant:
    user: glassfish
  ntp:
    install: "true"
  flink:
    user: glassfish
  zeppelin:
    user: glassfish
  vagrant: "true"

groups: 
  namenodes:
    size: 1 
    baremetal:
      ip: 192.168.56.101
    size: 1
    recipes: 
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld                                                       
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - drelephant
      - epipe
      - hopsworks
  datanodes:
    size: 2
    baremetal:
      ip: 192.168.56.102
      ip: 192.168.56.103
    recipes: 
      - kagent
      - hops::dn
      - hops::nm
