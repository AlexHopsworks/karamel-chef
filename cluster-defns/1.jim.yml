name: HopsworksVagrantMultiNode
baremetal:
    username: vagrant

cookbooks:       
  hopsworks:                                                                     
    github: "hopshadoop/hopsworks-chef"
    branch: "cudize"

attrs:
  install:
    dir: /srv/hops
  kagent:
    network:
      interface: enp0s3
  tensorflow:
    mpi: true
    rdma: false
  conda: 
    use_defaults: false
    mirror_list: "http://snurran.sics.se/hops/conda/pkgs/main/linux-64,http://snurran.sics.se/hops/conda/pkgs/main/noarch"
  cuda:
    accept_nvidia_download_terms: false
    skip_test: true
  hopsworks:
    kafka_max_num_topics: 101
    ear_url: http://snurran.sics.se/hops/hopsworks/0.6.0-SNAPSHOT/hopsworks-ear-jim.ear
    war_url: http://snurran.sics.se/hops/hopsworks/0.6.0-SNAPSHOT/hopsworks-web-jim.war
  rstudio: 
    enabled: false
groups: 
  namenodes:
    size: 1 
    baremetal:
      ip: 10.0.2.15
    recipes: 
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld                                                       
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - hive2
      - dela      
