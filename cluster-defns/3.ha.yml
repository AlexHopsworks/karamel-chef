      - kagent
      - conda
      - hops::dn
      - hops::nm
      - kzookeeper
      - hadoop_spark::yarn
      - flink::yarn
      - livy::install
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-services
      - tensorflow
