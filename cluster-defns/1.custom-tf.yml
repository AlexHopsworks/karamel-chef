name: HopsworksVagrantCustomTf
baremetal:
    username: vagrant

cookbooks:       
  hopsworks:                                                                     
    github: "logicalclocks/hopsworks-chef"
    branch: "0.5"

attrs:
  install:
    dir: /srv/hops
  kagent:
    network:
      interface: enp0s3
  tensorflow:
    custom_url: URL_TO_PATH_IN_WHICH_WHL_FILES_ARE_LOCATED 
# tensorflow_gpu-1.4.0-cp36-cp36m-manylinux1_x86_64.whl
groups: 
  namenodes:
    size: 1 
    baremetal:
      ip: 10.0.2.15
    recipes: 
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld                                                       
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - hive2
      - dela      
