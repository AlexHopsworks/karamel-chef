name: HopsworksOnLocalhost
baremetal:
    username: REPLACE_USERNAME

cookbooks:
  hopsworks:
    github: "logicalclocks/hopsworks-chef"
    branch: "pydoop3"

attrs:
  install:
    dir: REPLACE_INSTALL_DIRECTORY
    user: REPLACE_USERNAME
  hopsworks:
    ear_url: http://snurran.sics.se/hops/hopsworks/0.5.0-SNAPSHOT/hopsworks-ear-jim.ear
    war_url: http://snurran.sics.se/hops/hopsworks/0.5.0-SNAPSHOT/hopsworks-web-jim.war
  tensorflow:
    mpi: true
    rdma: false
  services:
    enabled: REPLACE_ENABLED_SERVICES
  kagent:
    network:
        interface: REPLACE_NET_IF
  cuda:
    accept_nvidia_download_terms: REPLACE_GPU
    skip_stop_xserver: true
  hopsworks:
    port: 8080

groups:
  theone:
    size: 1
    baremetal:
      ip: REPLACE_HOSTNAME
    recipes:
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld                                                       
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - hive2
      - dela      

