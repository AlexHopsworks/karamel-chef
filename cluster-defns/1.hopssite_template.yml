name: Hopssite

baremetal:
  username: vagrant

cookbooks:
  hopsworks:                                                                     
    github: "{github}"
    branch: "{branch}"

attrs:
  install:
    dir: /srv/hops
    {USER_SETTING}
  kagent:
    network:
      interface: {NETWORK_INTERFACE}
  dela:
    port: {DELA1_P}
    stun_port1: {DELA2_P}
    stun_port2: {DELA3_P}
    http_port: {DELA4_P}
    hops: 
      storage:
        type: "HDFS"
      library:
        type: "DISK"
    stun_servers_ip: ["193.10.64.107","193.10.64.85"]
    stun_servers_id: ["1","2"]
  hopsworks:
    ear_url: {sourcecode}/hopsworks-ear.ear
    war_url: {sourcecode}/hopsworks.war
    ca_url: {sourcecode}/hopsworks-ca.war
    dela:
      enabled: true
      cluster_http_port: {DELA4_P}
      public_hopsworks_port: {WEB_P}
    hopssite:
      domain: "{hsdomain}"
      port: {HS_WEB_P}
      heartbeat: 600000
  hopssite:
    user: "{hsemail}"
    password: "{hspassword}"
    cert:
      o: "{CLUSTER_ORG}"
      ou: "{CLUSTER_UNIT}"
    url: "http://{hsdomain}:{WEB_P}"
    retry_interval: 30
    max_retries: 5
    manual_register: true
groups:
  dela:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld                                                       
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - hive2
      - dela