name: HopsworksVagrantMultiNode
baremetal:
    username: vagrant

cookbooks:       
  hopsworks:                                                                     
    github: "logicalclocks/hopsworks-chef"
    branch: "master"

attrs:
  install:
    dir: /srv/hops
  kagent:
    network:
      interface: enp0s8
  hopsworks:
    ear_url: http://snurran.sics.se/hops/hopsworks/0.6.0-SNAPSHOT/hopsworks-ear-jim.ear
    war_url: http://snurran.sics.se/hops/hopsworks/0.6.0-SNAPSHOT/hopsworks-web-jim.war
    ca_url: http://snurran.sics.se/hops/hopsworks/0.6.0-SNAPSHOT/hopsworks-ca-jim.war
  tensorflow:
    mpi: true
    rdma: false
  conda: 
    use_defaults: false
    mirror_list: "http://snurran.sics.se/hops/conda/pkgs/main/linux-64,http://snurran.sics.se/hops/conda/pkgs/main/noarch"
    
groups: 
  namenodes:
    size: 1 
    baremetal:
      ip: 192.168.56.101
    recipes: 
      - kagent
      - ndb::mgmd
      - ndb::mysqld                                                       
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - zeppelin
      - hopsworks
      - hopsmonitor
      - tensorflow
      - hopslog
      - hopsmonitor::telegraf
      - kzookeeper
      - livy      
  datanode1:
    size: 1
    baremetal:
      ip: 192.168.56.102
    recipes: 
      - kagent
      - ndb::ndbd
      - hops::ndb
      - hops::dn
      - hops::nm
      - ndb::mysqld                                                             
      - hops::nn      
      - kzookeeper
      - elastic
      - epipe
      - hadoop_spark::yarn
      - hopsmonitor::telegraf      
      - tensorflow
  datanode2:
    size: 1
    baremetal:
      ip: 192.168.56.103
    recipes: 
      - kagent
      - ndb::ndbd
      - kzookeeper
      - hops::dn
      - hops::nm
      - kkafka      
      - hadoop_spark::yarn
      - hopsmonitor::telegraf 
      - tensorflow
